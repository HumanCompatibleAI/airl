coverage:
  status:
    project:
      default: off
      main:
        target: 80%
        flags: main

flags:
  main:
    # Code necessary for users of library.
    # Imitation learning algorithms, utility functions, etc.
    paths:
      - imitation/
  # We also ship example code and some pre-written scripts.
  # These do not need to be scrutinized as carefully.
  examples:
    paths:
      - imitation/examples/
  scripts:
    paths:
      - imitation/scripts/